<!doctype html>
{% extends 'CITAT/navbar.html' %}
{% load static %}
{% block content %}
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	
		<title>Profile</title>

		<style>
			.profile-pic{
				width: 200px;
				height: 200px;
				margin: 0 auto;
				border-radius: 50%;
			}

		</style>

	</head>
	<body>
		<div class="row">
			<div class="col-md-3">
				<div class="card card-body">
					<a class="btn- btn-warning" href="{% url 'home'%}"> &#8592; Back to Home </a>
					<hr>
					<h3 style="text-align: center"> Account Settings</h3>
					<hr>
					<img class="profile-pic" src="{{request.user.alumni.profile_pic.url}}">

				</div>
			</div>

		<div class="col-md-6">
			<div class="card card-body">

				<form method="POST" action="" enctype="multipart/form-data"> 
					{% csrf_token %}
					{{form.as_p}}

				<button class="btn btn-primary" type="submit" name="Update Information">Update</button>
				</form>
			</div>
		</div>
	</div>



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
	</html>



{% endblock %}
