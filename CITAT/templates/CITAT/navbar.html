<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="{% static 'assets/img/citu-logo.png' %}" type="image/gif"/>
    <title>CIT-U Alumni Tracker System</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    .hello-msg{
      font-size:  18px;
      color:  #fff;
      margin-right: 20px;

    }
  </style>
    
  </head>
  <body>
    <nav style="background: linear-gradient(to right, #ffd700, #800000);">
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      
      <label class="logo" style="font-weight: bold; color:#800000; text-shadow: 2px 3px white; text-align:left;">
        <img class="bslogo" id="text" src="{% static 'assets/img/citu-ccs-logo.png' %}" alt="CIT-U CCS logo" width="15%" height="15%"/>
        Alumni Tracker
      </label>

      <ul style="font-weight: bold; color:white; text-shadow: 2px 3px #800000; text-align:left;">
        <li><a href="{% url 'home' %}">HOME</a></li>
        <li><a href="{% url 'dashboard' %}">DASHBOARD</a></li>
        <li><a href="{% url 'event' %}">EVENTS</a></li>
        <li><a href="{% url 'about' %}">ABOUT US</a></li>
        <li><a href="{% url 'contact' %}">CONTACT US</a></li>
        <li><a href="#">PROFILE</a></li>


        <span class="hello-msg" >Hello, {{request.user.first_name}}</span>
        <span ><a class="hello-msg" href="{% url 'logout' %}">LOGOUT</a></span>
      </ul>


    </nav>
  
    <hr>
  
    {% block content %}
  
    {% endblock content %}
  
    <hr>
  
    <br>
    <br>
  
    <footer style="font-weight: bold; text-align: center; border: 1px solid #f1f1f1;">CIT-U CCS Alumni Tracker System Â© UNKOWN</footer>
  </body>
</html>
